<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/home.css">

    <title>Git Search</title>
</head>

<body>

    <main>

        <section class="container-title">
            <div>
                <h1>Git Search</h1>
                <p>Encontre e se conecte com profissionais de forma rápida e fácil</p>
            </div>

        </section>

        <section class="container-input">
            <div>
                <h2>Procurar por um usuário</h2>
                <form>
                    <p>Usuário github</p>
                    <input class="input-userName" placeholder="Digite um usuário do github aqui..." type="text">
                    <button class="search-button" type="submit">Ver perfil do github</button>
                </form>
            </div>
        </section>

    </main>

    <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
